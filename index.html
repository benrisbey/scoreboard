<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="group">
        <h3>HOME</h3>
        <h1 class="score" id="homeScore">0</h1>
        <div class="button-row">
          <button id="home+1">+1</button>
          <button id="home+2">+2</button>
          <button id="home+3">+3</button>
        </div>
      </div>
      <div class="group">
        <h3>AWAY</h3>
        <h1 class="score" id="guestScore">0</h1>
        <div class="button-row">
          <button id="guest+1">+1</button>
          <button id="guest+2">+2</button>
          <button id="guest+3">+3</button>
        </div>
      </div>
    </div>
    <button class="reset-button" id="reset+1">Reset Score</button>
    <script src="index.js"></script>
  </body>
</html>
